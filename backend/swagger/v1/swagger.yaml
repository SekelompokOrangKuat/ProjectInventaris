---
swagger: '2.0'
info:
  title: INVENTARIS API V1
  version: v1
paths:
  "/users":
    post:
      summary: create user
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
              example: tatang@polban.ac.id
            password:
              type: string
              example: tatang123
            password_confirmation:
              type: string
              example: tatang123
            user_role:
              type: string
              example: Pengurus
            nama:
              type: string
              example: Tatang
            nip:
              type: string
              example: '195808181984041001'
            telepon:
              type: string
              example: '08253442516'
          required: []
      responses:
        '201':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Email is Already Taken
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
    get:
      summary: show user
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        '200':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: User tidak ditemukan
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
  "/users/{id}":
    get:
      summary: get user by id
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      operationId: getUserById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: User tidak ditemukan
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
    delete:
      summary: Delete User By Id
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      operationId: deleteUserById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: User tidak ditemukan
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
    put:
      summary: Edit/Update Users
      tags:
      - User
      consumes:
      - application/json
      produces:
      - application/json
      operationId: updateUserById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: body
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
              example: tatang@polban.ac.id
            user_role:
              type: string
              example: Pengurus
            nama:
              type: string
              example: Tatang
            nip:
              type: string
              example: '195808181984041001'
            telepon:
              type: string
              example: '08253442516'
          required: []
      responses:
        '200':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: User tidak ditemukan
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
  "/v1/user/registrasi/findAll":
    get:
      summary: Find All User
      tags:
      - Auth/Login
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        schema:
          type: object
          properties:
            email:
              type: string
              example: tatangs@gmail.com
            password:
              type: string
              example: tatang123
          required: []
      responses:
        '200':
          description: Successfull
          schema:
            type: object
        '422':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Email is Already Taken
              code:
                type: string
                example: '422'
        '500':
          description: Error
          schema:
            type: object
            properties:
              message:
                type: string
                example: Invalid Header
              code:
                type: string
                example: X-401
